apiVersion: v1
kind: Namespace
metadata:
  name: analytics-saas
  labels:
    app.kubernetes.io/name: analytics-saas
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: analytics-saas-quota
  namespace: analytics-saas
spec:
  hard:
    requests.cpu: "16"
    requests.memory: 32Gi
    limits.cpu: "32"
    limits.memory: 64Gi
    persistentvolumeclaims: "20"
    pods: "100"
    services: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: analytics-saas-limits
  namespace: analytics-saas
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
